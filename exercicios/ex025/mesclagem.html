<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .SB{
            border-top: hidden;
            border-bottom: hidden;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            
        </tr>
        <tr>
            <td>I</td>
            <td class="SB"></td>
            <td>K</td>
            <td rowspan="2">L</td>
        </tr>
        <tr>
            <td>M</td>
            
        </tr>
        <tr>
            <td colspan="2">Q</td>
            <td>S</td>
            <td>T</td>
        </tr>
    </table>
</body>
</html>
