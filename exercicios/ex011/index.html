<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abri esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/mickey-ai-que-dilica.mp3" controls autoplay></audio>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/mago_prior.mp3" type="audio/mpeg">
        <source src="midia/mago_prior.ogg" type="audio/ogg">
        <source src="midia/mago_prior.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reoriduzir áudio.<a href="midia/mago_prior.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
